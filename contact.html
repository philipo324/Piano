      <section id="sh">
        <h1>Contact Us!</h1>
  
  
        <form action="#" enctype="multipart/form-data" id="contact_form" method=
        "post" name="contact_form">
          <div class="row">
            <label for="name">Your name:</label><br>
            <input class="input" id="name" name="name" size="30" type="text"
            value=""><br>
          </div>
  
  
          <div class="row">
            <label for="email">Your email:</label><br>
            <input class="input" id="email" name="email" size="30" type="text"
            value=""><br>
          </div>
  
  
          <div class="row">
            <label for="message">Your message:</label><br>
  
            <textarea class="input" cols="30" id="message" name="message" rows=
            "7">
  </textarea><br>
          </div>
          <input id="submit_button" type="submit" value="Send email">
        </form>
        <br>
  
  
        <footer>
          <div class="share-buttons">
            <!-- Email -->
            <a href=""><img alt="Email" src=

            "Facebook" src=

            <!-- Google+ -->

            <!-- Reddit -->

            <!-- Tumblr-->

            src="https://simplesharebuttons.com/images/somacro/tumblr.png"></a> 
            <!-- Twitter -->

            src="https://simplesharebuttons.com/images/somacro/twitter.png"></a>
          </div>
